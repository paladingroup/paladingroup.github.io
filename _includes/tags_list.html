{% assign tags = include.tags | split:'|' | sort | uniq %}

{% if include.tags.size > 0 %}
  <div class="tag-list">
    {% for tag in tags %}
    <a class="button" href="{{site.baseurl}}/tags#{{ tag | cgi_escape }}">
      <p><i class="fa fa-tag fa-fw"></i> {{ tag }}</p>
    </a>
    {% endfor %}
  </div>
{% else %}
  <div class="tag-list"></div>
{% endif %}
